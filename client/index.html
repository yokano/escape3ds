<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>脱出ゲーム for 3DS</title>
		<link rel="stylesheet" href="/client/editor.css"></link>
		<link rel="stylesheet" href="/client/jquery_ui/jquery-ui.min.css"></link>
		<link rel="stylesheet" href="/client/jcrop/jquery.Jcrop.min.css"></link>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="/client/jcrop/jquery.Jcrop.min.js"></script>
		<script src="/client/jquery_ui/jquery-ui.min.js"></script>
		<script src="/client/editor.js"></script>
	</head>
	<body>
		<div id="scene_list_frame">
			<div id="scene_list_header">
				シーン一覧
				<button id="add_scene">+</button>
			</div>
			<ul id="scene_list">
				<li id="default_scene" class="selected">新しいシーン</li>
			</ul>
		</div>
		<div id="scene_frame">
			<div id="scene_header">
				<input type="file" name="scene_background"></input>
			</div>
			<div id="scene">
				<br/>
				<br/>
				<br/>
				<br/>
				背景画像ファイルをここへドラッグ<br/>
				サイズは横320x212pxです
			</div>
			<div id="scene_information">
				<label>シーン名：<input id="scene_name" type="text" value="新しいシーン"></input></label><br>
				<label>最初のシーンにする：<input type="checkbox" for="start_scene" checked></input></label>
			</div>
			<div id="event_frame">
			</div>
		</div>
	</body>
</html>
